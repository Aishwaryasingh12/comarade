{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        
        <title>SignUp</title>
    </head>
    <body>
        <div class="container">
                <div class="col-md-12 content-center">
                    <div class="card-plain">
                        <form class="form" method="POST" action="">
                            {% csrf_token %}
                            <div>
                                <h5 style="color:aquamarine;text-align: center;font-size: 50px;">Sign Up</h5>
                            </div>
                            <div class="content">                                               
                                <div class="input-group">
                                    <input type="text" class="form-control" name="firstname" placeholder="Enter Full Name">
                                    <span class="input-group-addon">
                                        <i class="zmdi zmdi-account-circle"></i>
                                    </span>
                                </div>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="username" placeholder="Enter User Name (for anonymous)">
                                    <span class="input-group-addon">
                                        <i class="zmdi zmdi-account-circle"></i>
                                    </span>
                                </div>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="email" placeholder="Enter Email">
                                    <span class="input-group-addon">
                                        <i class="zmdi zmdi-email"></i>
                                    </span>
                                </div>
                                <div class="input-group">
                                    <input type="password" name="password" placeholder="Password" class="form-control" />
                                    <span class="input-group-addon">
                                        <i class="zmdi zmdi-lock"></i>
                                    </span>
                                </div> 
                                <div class="input-group">
                                    <input type="text" class="form-control"  name = "pref" placeholder="Enter Preferences">
                                    <span class="input-group-addon">
                                        <i class="zmdi zmdi-account-circle"></i>
                                    </span>
                                </div>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="dob" placeholder="Enter Date of Birth">
                                    <span class="input-group-addon">
                                        <i class="zmdi zmdi-account-circle"></i>
                                    </span>
                                </div>
                                                      
                            </div>
                            <div class="footer text-center">
                                <button class="btn btn-primary btn-round btn-block  waves-effect waves-light">SIGN UP</button>
                            </div>
                        </form>
                        <div>
                            {% for message in messages %}
                            <h3> {{message}} </h3>
                            {% endfor %}
                        </div>
                    </div>
                </div>
        </div>
    </body>
</html>
